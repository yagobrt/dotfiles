[general]
live_config_reload = true
import = ["~/.local/cache/wal/colors-alacritty.toml"]

[colors]
draw_bold_text_with_bright_colors = false

[cursor]
blink_interval = 750
blink_timeout = 0
thickness = 0.15
unfocused_hollow = true
vi_mode_style = "None"

[cursor.style]
blinking = "On"
shape = "Beam"

[env]
TERM = "xterm-256color"

[font]
builtin_box_drawing = true
size = 13.0

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "SemiBold"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Bold Italic"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Light Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[scrolling]
history = 10000
multiplier = 5

[selection]
save_to_clipboard = true

[terminal]
shell = { program = "/bin/zsh", args = ["-l"] }

[window]
decorations = "full"
decorations_theme_variant = "None"
dynamic_padding = false
dynamic_title = true
startup_mode = "Maximized"
title = "Alacritty"
opacity = 0.98

[window.class]
general = "Alacritty"
instance = "Alacritty"
